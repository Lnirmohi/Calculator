<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="calc">
            <div class="display">
                <div id="main"></div>

                <div id="current"></div>
            </div>

            <div class="keypad">
                <button class="btn num-button" data-value="1">1</button>
                <button class="btn num-button" data-value="2">2</button>
                <button class="btn num-button" data-value="3">3</button>

                <button class="btn op-button" id="plus">+</button>
                <button class="btn edit-button" id="delete"><</button>

                <button class="btn num-button" data-value="4">4</button>
                <button class="btn num-button" data-value="5">5</button>
                <button class="btn num-button" data-value="6">6</button>

                <button class="btn op-button" id="minus">-</button>
                <button class="btn edit-button" id="clear">C</button>

                <button class="btn num-button" data-value="7">7</button>
                <button class="btn num-button" data-value="8">8</button>
                <button class="btn num-button" data-value="9">9</button>

                <button class="btn op-button" id="multiply">*</button>
                <button class="btn op-button" id="equals">=</button>

                <button class="btn" id="negate">-/+</button>

                <button class="btn num-button" data-value="0">0</button>

                <button class="btn" id="decimal" data-value=".">.</button>

                <button class="btn op-button" id="division">/</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

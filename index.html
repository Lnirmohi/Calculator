<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
            <div class="calc">
                <div class="display">

                </div>

                <div class="keypad">
                    <button class="btn" id="num-button" data-value="1">1</button>
                    <button class="btn" id="num-button" data-value="2">2</button>
                    <button class="btn" id="num-button" data-value="3">3</button>

                    <button class="btn" id="op-button" id="plus">+</button>
                    <button class="btn" id="delete"><</button>

                    <button class="btn" id="num-button" data-value="4">4</button>
                    <button class="btn" id="num-button" data-value="5">5</button>
                    <button class="btn" id="num-button" data-value="6">6</button>

                    <button class="btn" id="minus">-</button>
                    <button class="btn" id="clear">C</button>

                    <button class="btn" id="num-button" data-value="7">7</button>
                    <button class="btn" id="num-button" data-value="8">8</button>
                    <button class="btn" id="num-button" data-value="9">9</button>

                    <button class="btn" id="multiply">*</button>
                    <button class="btn" id="equals">=</button>

                    <button class="btn"></button>

                    <button class="btn" id="num-button" data-value="0">0</button>

                    <button class="btn" id="decimal-button" data-value=".">.</button>
                    <button class="btn" id="op-button" data-operator="9">/</button>
                </div>
            </div>
        </div>
    </body>
</html>
